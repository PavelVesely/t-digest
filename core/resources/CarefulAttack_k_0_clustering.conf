# Configuration file for speed comparison


# output properties
LgT=12 # log_2 of the number of trials
NumberOfPoints=200 # number of points where we calculate t-digest error
WriteCentroidData=false # output contents of centroids
CompareToSorted=false # if true run t-digest and ReqSketch/KLL on the sorted input generated by the attack
DigestStatsDir=../data/results/ # directory with results of the experiment
FileSuffix=.csv # suffix of generated files

# t-digest setup
Compression=500 # compression parameter delta
ScaleFunction=K_0 # scale function, the main symmetric ones are K_0, K_1, K_2, K_3, and asymmetric variants are K_2_GLUED and K_3_GLUED; the options are listed in enum core/src/main/java/com/tdunning/math/stats/ScaleFunction.java
DigestImpl=tree # merging or tree (= the clustering variant)
useAlternatingSort=true # use of alternating merge pass in the merging implementation of t-digest

# ReqSketch and KLL setup
compareTo=KLL # ReqSketch or KLL
ReqK=4 # accuracy parameter of ReqSketch; should be even and between 4 and 1024
KllK=100 # accuracy parameter of the KLL sketch

# nested input params (see core/src/test/java/com/tdunning/math/stats/CarefulAttack.java for details)
seed=981198271346
iterations=1300 # maximal number of iterations of the attack
maintainRightCentroid=false
newCentroidNextMinusCenterCoeff=0.000000001
newCentroidNextMultiplier=0.26
rightCentroidNudge=0.0000000001
useConvexCombination=false
deltaMult=0.676
compressBeforePositiveUpdates=true
fracNegativeUpdates=0.18
initBatchSizeMult=8